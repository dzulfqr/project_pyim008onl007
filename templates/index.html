{% extends "layout.html" %}

{% block content %}

    <!-- Starts image section -->
    <div class="row justify-content-md-center mb-4">
        <h2 class='text-primary'>Ask Me About BTS</h2>
    </div>
    
    <div class="row">
        <div class="row justify-content-md-center">
            <div class="thumbnail">
                <img src="{{url_for('static', filename='images/bts2.jpg')}}" class="img-thumbnail" />
            </div>
        </div>
    </div>
    <!-- Ends image section -->
    
    <!-- Starts form section -->
    <div class="form-container ">
        <form class="form-horizontal" action = "/predict/" method="post">
        
            <div class="form-group row">
              <label class="control-label col-sm-2" for="question">Type Your Question:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="question" name="question">
              </div>
            </div>
            
            <div class="form-group row"> 
            <label class="control-label col-sm-2" for="">&nbsp;</label>                
              <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Get Your Answer</button>
              </div>
            </div>
          </form>
        <!-- Ends form section -->
    </div>

    <div class="form-container ">
        <form class="form-horizontal" action = "/predictimg/" method="post" enctype = "multipart/form-data">
        
            <div class="form-group row">
              <label class="control-label col-sm-2" for="image">Who Is This?</label>
              <div class="col-sm-4">
                <input type="file" class="form-control" id="image" name="image">
              </div>
            </div>
            
            <div class="form-group row"> 
            <label class="control-label col-sm-2" for="">&nbsp;</label>                
              <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Guess</button>
              </div>
            </div>
          </form>
        <!-- Ends form section -->
    </div>

{% endblock %}
